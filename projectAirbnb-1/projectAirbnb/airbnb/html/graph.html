<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);

      function drawChart1() {
        var data = google.visualization.arrayToDataTable({{objBnbListingList|safe}});
        console.log(data);
        var options = {
            title: 'Comparison of total number of reviews and price',
            hAxis: {title: 'Number of reviews', minValue: 0, maxValue: 20},
            vAxis: {title: 'Price', minValue: 100, maxValue: 4000},
            legend: 'none',
            trendlines: {
              0: {
                type: 'exponential',
                color: 'green',
              }
            }
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div_scatter'));

        chart.draw(data, options);
      }
    </script>


    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable({{zip_dict_list|safe}});

        var options = {
          title: 'Listings by zipcpde',
          width: 900,
          height: 2000,
          legend: { position: 'none' },
          chart: { title: 'Listings by zipcpde',
                   subtitle: '-' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Percentage'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div_zip'));
        chart.draw(data, options);
      };
    </script>
  </head>
  <body>
    <div id="chart_div_scatter" style="width: 900px; height: 500px;"></div>
    <div id="chart_div_zip" style="width: 900px; height: 500px;"></div>
  </body>
</html>
