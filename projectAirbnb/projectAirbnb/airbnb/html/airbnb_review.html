<html>

	<head>
		<title>My First Page</title>
		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
            .tooltip{
                color: #337ab7;
                opacity: 1;
                font-size: 16px;
            }
        </style>
		<script>
            $(document).ready(function(){
                $('.tooltip').tooltip();
            });
		</script>
	</head>

	<body>
        <div class="container-fluid">
            <div class="row-fluid div_header">
                {% include 'header.html' %}
            </div>
            <div class="row-fluid">
                <p class="lead text-center">Reviews for listing id: {{listing_id}}</p>
            </div>
            <div class="row-fluid">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            {% for f in objBnbReviewFields %}
                            <th>{{f|title}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for obj in objBnbReview %}
                        <tr>
                                {% for k,v in obj.items %}
                                    <td class="cls_{{k}}{% if v|length > 10 %} tooltip{% endif %}">{{v|truncatewords:"10"}}</td>
                                {% endfor %}
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
	</body>
</html>
